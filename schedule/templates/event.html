{% extends "model_page.html" %}

{% block content %}
    <form class="form_event" action="submit" method="POST">
        {% csrf_token %}
        <br>
        <label>Title</label>
        <br>
        <input type="text" name="title" value="{{ event.title }}" required>
        <input type="number" name="id_event" value="{{ event.id }}" hidden>
        <br>
        <label>Date of the event</label>
        <br>
        <input type="datetime-local" name="date_event" value="{{ event.get_date_input_event }}" required>
        <br>
        <label>Description</label>
        <br>
        <textarea name="description" rows="8" cols="25">{{ event.description }}</textarea>
        <br>

        <button type="submit">Save</button>
        <a href="/">
            <button type="button">Cancel</button>
        </a>
    </form>
{% endblock %}
